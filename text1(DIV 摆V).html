<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    body{position: relative;}
    div{width:50px;height:50px;background-color: red;position: absolute;top:0;left:0;font-size: 30px;
    color: #cccccc;line-height: 50px;text-align: center;display: inline-block;}
    </style>
</head>
<body>
<script>
    window.onload= function () {
        for(i=0;i<=20;i++) {
            var aDiv = document.getElementsByTagName("div");
            document.body.innerHTML+='<div>'+i+'</div>';
            if(i<=10){
            aDiv[i].style.left=i*50+'px';
            aDiv[i].style.top=i*50+'px';
            }
            else{
                aDiv[i].style.left=i*50+'px';
                aDiv[i].style.top=(10-(i-10))*50+'px';
            }
        }
    }
</script>
</body>
</html>
